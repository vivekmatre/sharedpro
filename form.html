<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<body>
    <h2>Ragistration Form</h2>
        
    <form action="message.html" onsubmit="return formValidation()">
       
        First Name:<br><input type="text" id="fname"><br>
        <br>
        Last Name:<br><input type="text" id="lname"><br>
        <br>
        Email:<br><input type="email" id="email"><br>
        <br>
        Mobile:<br><input type="number" id="number"><br>
        <br>
        Date of Birth:<br><input type="date" id="dob"><br>
        <br>
        Password:<br><input type="password" id="pass" placeholder="password"><br>
        <br>
        <input type="submit" value="Register"><br>

    
    </form>

    <div id="eresult" style="color: red;"></div>
     <div id="successful"></div>
    <script type="text/javascript">
    
        function formValidation()
        {
            var fn = document.getElementById('fname').value;
            var ln = document.getElementById('lname').value;
            var email = document.getElementById('email').value;
            var num = document.getElementById('number').value;
            var dob = document.getElementById('dob').value;
            var password = document.getElementById('pass').value;         
            

            
           if(fn =="" || ln =="" || email =="" || num =="" || dob =="" || password =="")
            {
                document.getElementById("eresult").innerHTML = "*All Fields are Required";
               return false;
            }
            else if(fn.trim() == "" || ln.trim() == "" || email.trim() =="" || num.trim() =="" || password.trim() =="")
            {
                document.getElementById("eresult").innerHTML = "*Blank Field Not Allowed";
                return false;
            }
            else if(fn.length>15 || ln.length>15)
            {
                document.getElementById("eresult").innerHTML = "*Name is too big(Max 15 Character)";
                return false;
            }
            
            else if(num.length>10 || num.length<10)
            {
                document.getElementById("eresult").innerHTML = "*Invalid Mobile Number";
                return false;
            }
            else if(password.length>15 || password.length<5)
            {
                document.getElementById("eresult").innerHTML = "*Password Must consist 5-15 Characters";
                return false;
            }
                     
             else
            { 
                    return true;
            }
            
           
        }
    
    
    
    </script>
    
</body>
</html>
